name: jest
on: push

jobs:
    run:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout repo
              uses: actions/checkout@v3.2.0

            - name: Use Node.js
              uses: guardian/actions-setup-node@main

            - name: Install dependencies
              run: yarn install

            - name: Run tests
              run: CI=true yarn test
